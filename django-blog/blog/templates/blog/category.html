<!-- blog/templates/blog/category.html -->

{% extends "base.html" %}

{% block page_title %}
<h2>All posts with the category: {{ category }}</h2>
{% endblock page_title %}

{% block page_content %}
{% block posts %}
{% for post in posts %}
<h3><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a></h3>
{% endfor %}
{% endblock posts %}
{% endblock page_content %}
